spring:
  jpa:
    show-sql: true
    properties:
      format_sql: true
      dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update


  datasource:
    url: jdbc:mysql://localhost:3306/${db}?useSSL=false&useUnicode=true&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${user}
    password: ${pw}

  redis:
    host: localhost
    port: 6379

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 110MB

  jwt:
    secret-key: ${key}
    expiration-ms: 3600000 # 1시간

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

file:
  path: C:/workspace/springbootwork/upload/
